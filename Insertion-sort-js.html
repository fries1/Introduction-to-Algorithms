  <body>

  	<script>
var myA = [5,2,4,6,1,3];

function insertion_sort(a){
	var key;
	for(var j = 1; j < a.length; j++){
		key = a[j];
		for(var i = j-1; i >=0 && a[i] > key; i--){
			a[i+1] = a[i];

		}
		a[i+1] = key;
	}
}

console.log('Before ' + myA);
insertion_sort(myA);
console.log('After ' + myA);
  	</script>

  <p>...Footer</p>
  </body>
</html>
